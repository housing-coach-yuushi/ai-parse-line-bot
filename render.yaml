services:
  - type: web
    name: ai-parse-line-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: KIEAI_API_KEY
        sync: false
      - key: FREE_MONTHLY_LIMIT
        value: "3"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
